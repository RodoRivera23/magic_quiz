<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Magic Quiz!</title>
</head>

<body>
    <main>
        <section id="time_section">
            <label>Time remaining:</label><span id="time_remaining"></span>
        </section>
        <section id="greeting_section">
            <h1>This is a quiz, try to answer the questions before time's up</h1>
            <button id="btn_start">Start Quiz!</button>
        </section>
        <section id="questions_section">
            <h1 id="question_name"></h1>
            <div id="options"></div>
        </section>
        <section id="score_section">
            <h3 id="total_score">Your score is </h3>
            <input id="input_score" placeholder="Enter your Name">
            <button id="btn_saveScore">Save Score</button>
            <button id="btn_again">Start Again</button>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
